<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">    <link rel="stylesheet" href="./style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <header class="header">
        <h1>Weather Dashboard</h1>
    </header>

<div class="container row">
    <div class="col-4">
        <div class="div">
            Search for a City:
            <input id="userInput" type="search" placeholder="City Name" >
             <button id="searchButton">Search</button>        
        </div>
        <ul id="cityList">List of city should come in here</ul>
    </div>

    <div class="col-8">
        <div class="row">
            <div class="col-12">
                <h3 id="today-city-date">City name & date</h3>
                <h6 id="temp">Temperature: </h6>
                <h6 id="humidity">Humidity: </h6>
                <h6 id="wind">Wind Speed: </h6>
                <h6 id="uv">UV Index: </h6>            
            </div>
            <div class="col-12 ">
                5-Day Forecast:
                <div class="five-day-forcast">five day forcast should come in here</div>
            </div>
        </div>
    </div>
</div>




<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"crossorigin="anonymous"></script>
<script src="./js.js"></script>    
</body>
</html>
