<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">    
    <link rel="stylesheet" href="./assets/style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <header class="header">
        <h1>Weather Dashboard</h1>
    </header>

<div class="container row">

    <!-- This Div is for all content in leftside of the page -->
    <div class="col-3 card">

        <!-- This Div will display the search bar and button -->
        <div>
            <h4>Search for a City:</h4>
            <input id="userInput" type="text" placeholder="City Name" class="form-control" >
            <button class="btn btn-success" id="searchButton">Search</button>   
                
        </div>
        <hr> 
        <!-- This Div will diplay search history -->
        <div id="cityList"></div>
    </div>

    <!-- This Div is for all content in the rightside of page -->
    <div class="col-9 ">
        <div class="row">
            <!-- This Div is for Today's Weather -->
            <div id="CurrentDay" class="col-12 card">
                <h3 id="current-city-name"><span id="current-date"></span></h3>
                <h6 id="current-temp"></h6>
                <h6 id="current-humidity"></h6>
                <h6 id="current-wind"></h6>
                <h6 id="current-uv"></h6>            
            </div>

            <!-- This Div is for 5 days of Forcast -->
            <div class="col-12 secondDiv">
                <h3 id="five-day-forcast"></h3>
                <div class="row" id="weeklyRow">

                    <div class="col-2 card" id="day1">
                        <h5 id="day1Date"></h5>
                        <h6 id="iconDay1"></h6>
                        <h6 id="day1Temp"></h6>
                        <h6 id="day1Humid"></h6>
                    </div>

                    <div class="col-2 card" id="day2">
                        <h5 id="day2Date"></h5>
                        <h6 id="iconDay2"></h6>
                        <h6 id="day2Temp"></h6>
                        <h6 id="day2Humid"></h6>

                    </div>

                    <div class="col-2 card" id="day3">
                        <h5 id="day3Date"></h5>
                        <h6 id="iconDay3"></h6>
                        <h6 id="day3Temp"></h6>
                        <h6 id="day3Humid"></h6>

                    </div>

                    <div class="col-2 card" id="day4">
                        <h5 id="day4Date"></h5>
                        <h6 id="iconDay4"></h6>
                        <h6 id="day4Temp"></h6>
                        <h6 id="day4Humid"></h6>

                    </div>

                    <div class="col-2 card" id="day5">
                        <h5 id="day5Date"></h5>
                        <h6 id="iconDay5"></h6>
                        <h6 id="day5Temp"></h6>
                        <h6 id="day5Humid"></h6>
                    </div>
                </div>



            </div>
        </div>
    </div>
</div>

<a href=""></a>


<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"crossorigin="anonymous"></script>
<script src="./assets/js.js"></script>    
</body>
</html>
